<div class="page" data-page="registro">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="center">Regístrate</div>
            <div class="right">
                <a href="#" class="open-panel link icon-only right">
                    <i class="icon icon-bars"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="page-content">
        <form id="registroForm" class="list-block">
            <ul>
                <li>
                  <div class="item-content">
                      <div class="item-media"><i class="icon f7-icons">person_fill</i></div>
                      <div class="item-inner">
                          <div class="item-input">
                              <input type="text" id="nombre" name="nombre"  placeholder="Nombre">
                          </div>
                      </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                      <div class="item-media"><i class="icon f7-icons">person_fill</i></div>
                      <div class="item-inner">
                          <div class="item-input">
                            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos">
                          </div>
                      </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                      <div class="item-media"><i class="icon f7-icons">home_fill</i></div>
                      <div class="item-inner">
                          <div class="item-input">
                            <input type="text" id="entidad" name="entidad" placeholder="Entidad">
                          </div>
                      </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                      <div class="item-media"><i class="icon f7-icons">at_fill</i></div>
                      <div class="item-inner">
                          <div class="item-input">
                            <input type="email" id="correoElectronico" name="correoElectronico" placeholder="Correo electrónico">
                          </div>
                      </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                      <div class="item-media"><i class="icon f7-icons">lock_fill</i></div>
                      <div class="item-inner">
                          <div class="item-input">
                            <input type="password" id="contrasenia" name="contrasenia" placeholder="Contraseña">
                          </div>
                      </div>
                  </div>
                </li>
            </ul>
            <div class="content-block">
              <p class="buttons-row">
                <a id="registroButton" class="button button-raised button-fill color-green">Registrarse</a>
              </p>
            </div>
        </form>
    </div>
</div>
