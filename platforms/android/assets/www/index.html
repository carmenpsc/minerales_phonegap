<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>MineralPSC</title>
</head>

<body class="theme-green">
    <div class="panel-overlay"></div>
    <!--MENU-->
    <div class="panel panel-left panel-cover">
        <p><i class="icon f7-icons">gear_fill</i> Administrador</p>
        <p><a href="#login" class="close-panel">Iniciar sesión</a></p>
        <p><a href="#registro" class="close-panel">Registro</a></p>
    </div>
    <!--VISTA-->
    <div class="views">
        <div class="view view-main">
            <div class="pages navbar-fixed">
                <!--INDEX -->
                <div data-page="index" class="page">
                    <!--BARRA PRINCIPAL-->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="center">MineralPSC</div>
                            <div class="right">
                                <a href="#" class="open-panel link icon-only right">
                                    <i class="icon icon-bars"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- CONTENIDO PRINCIPAL -->
                    <div class="page-content">
                      <div class="content-block-title">¡Bienvenido a mineralPSC!</div>
                      <div class="content-block">
                        <p class="buttons-row">
                          <a id="misMinerales" href="" class="button button-raised button-fill color-green">Mis minerales</a>
                        </p>
                        <p class="buttons-row">
                          <a href="#" class="button button-raised button-fill color-green">Capturar mineral</a>
                        </p>
                      </div>
                    </div>
                </div>

                <!-- LOGIN -->
                <div class="page cached" data-page="login">
                    <!--BARRA PRINCIPAL-->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="center">Iniciar sesión</div>
                            <div class="right">
                                <a href="#" class="open-panel link icon-only right">
                                    <i class="icon icon-bars"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- CONTENIDO PRINCIPAL -->
                    <div class="page-content">
                        <form id="loginForm" class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon f7-icons">at_fill</i></div>
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <input type="email" id="correoElectronico" name="correoElectronico" placeholder="Correo electrónico">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon f7-icons">lock_fill</i></div>
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <input type="password" id="contrasenia" name="contrasenia" placeholder="Contraseña">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="content-block">
                                <p class="buttons-row">
                                    <a id="loginButton" class="button button-raised button-fill color-green">Iniciar sesión</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- LISTA DE MINERALES -->
                <div class="page cached" data-page="listaMinerales">
                    <!--BARRA PRINCIPAL-->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="center">Mis minerales</div>
                            <div class="right">
                                <a href="#" class="open-panel link icon-only right">
                                    <i class="icon icon-bars"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <a onclick="app.addItem();" class="floating-button color-green">
                        <i class="icon icon-plus"></i>
                    </a>
                    <!-- CONTENIDO PRINCIPAL -->
                    <div class="page-content">
                        <div id="listaMinerales" class="list-block virtual-list">
                        </div>
                    </div>
                </div>

                <!-- REGISTRO -->
                <div class="page cached" data-page="registro">
                    <!--BARRA PRINCIPAL-->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="center">Regístrate</div>
                            <div class="right">
                                <a href="#" class="open-panel link icon-only right">
                                    <i class="icon icon-bars"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- CONTENIDO PRINCIPAL -->
                    <div class="page-content">
                        <form id="registroForm" class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon f7-icons">person_fill</i></div>
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <input type="text" id="nombre" name="nombre"  placeholder="Nombre">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon f7-icons">person_fill</i></div>
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon f7-icons">home_fill</i></div>
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <input type="text" id="entidad" name="entidad" placeholder="Entidad">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon f7-icons">at_fill</i></div>
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <input type="email" id="correoElectronico" name="correoElectronico" placeholder="Correo electrónico">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon f7-icons">lock_fill</i></div>
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <input type="password" id="contrasenia" name="contrasenia" placeholder="Contraseña">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="content-block">
                                <p class="buttons-row">
                                    <a id="registroButton" class="button button-raised button-fill color-green">Registrarse</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/framework7.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
app.initialize();
</script>
</body>

</html>
